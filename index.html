<!doctype html>
<html lang="en">
  <head>
    <title>Train Times!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
       
    <div class="container">
        <!--Title-->
        <div class="jumbotron text-center top">
        <h1 class="display-4">Find Your Train!</h1>
        <p class="lead">Be sure to check when your train departs! All departures are FINAL!</p>
    </div>
<!--Trains-->
    <div class="card border-info mb-3">
        <div class="card-header">Current Train Schedule</div>
        <div class="card-body text-info middle-piece">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency In Arrival</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">How Many Minutes Away</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                        <tr>
                            <th scope="row">Europe</th>
                            <td>Munich</td>
                            <td>120</td>
                            <td>Geneva</td>
                            <td>45</td>
                        </tr>
                        <tr>
                            <th scope="row">England</th>
                            <td>Manchester</td>
                            <td>30</td>
                            <td>London</td>
                            <td>15</td>
                        </tr>            
                </tbody>
            </table>
        </div>
    </div>
<!--Form-->
<div class="card border-info mb-3">
        <div class="card-header">Add Train</div>
        <div class="card-body middle-piece">
        <form>
            <div class="form-group">
                <label for="exampleInputTrain">Train Name</label>
                <input type="train" class="form-control" id="train-name" placeholder="Polar Express">
            </div>
            <div class="form-group">
                <label for="exampleInputdestination">Destination</label>
                <input type="destination" class="form-control" id="train-destination" placeholder="City">
            </div>
            <div class="form-group">
                <label for="exampleInputTrainTime">First Train Time (military-time)</label>
                <input type="trainTime" class="form-control" id="train-time" placeholder="19:00">
            </div>
            <div class="form-group">
                <label for="exampleInputFrequency">Frequency</label>
                <input type="frequency" class="form-control" id="train-frequency" placeholder="30">
            </div>
            <button type="submit" class="btn btn-info" id="add-train">Submit</button>
        </form>
    </div>          
</div>


     <!-- Firebase -->
     <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase.js"></script>
    <!-- Optional JavaScript -->
    <script src=".//assets/javascript/main.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
